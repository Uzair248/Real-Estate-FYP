  <title>Mortgage Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <div class="form-group">
      <label>Loan Amount ($)</label>
      <input type="number" id="loanAmount" min="0" required>
    </div>
    <div class="form-group">
      <label>Interest Rate (%)</label>
      <input type="number" id="interestRate" min="0" required>
    </div>
    <div class="form-group">
      <label>Loan Term (Years)</label>
      <input type="number" id="loanTerm" min="0" required>
    </div>
    <button class="btn" onclick="calculate()">Calculate</button>
    <div id="result" class="result"></div>
  </div>
  <script>
    function toggleDarkMode() {
        const body = document.querySelector('body');
        body.classList.toggle('dark-mode');
    }
</script>
<script src="script.js"></script>
  <script>
    function calculate() {
      var loanAmount = parseFloat(document.getElementById("loanAmount").value);
      var interestRate = parseFloat(document.getElementById("interestRate").value);
      var loanTerm = parseFloat(document.getElementById("loanTerm").value);

      var monthlyInterestRate = interestRate / 100 / 12;
      var numPayments = loanTerm * 12;
      var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numPayments));

      document.getElementById("result").innerHTML = "Monthly Payment: $" + monthlyPayment.toFixed(2);
    }
  </script>
</body>
</html>
